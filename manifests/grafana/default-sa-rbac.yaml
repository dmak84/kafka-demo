apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-operator-role
rules:
- apiGroups: ["grafana.integreatly.org"]
  resources: ["grafanas", "grafanadashboards", "grafanadatasources"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-operator-role
subjects:
- kind: ServiceAccount
  name: default          # ðŸ‘ˆ replace if you use a different SA
  namespace: grafana     # ðŸ‘ˆ namespace where your operator runs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: serviceaccount-token-creator
  namespace: grafana       # namespace of your default SA
rules:
  - apiGroups: [""]         # core API group
    resources: ["serviceaccounts/token"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-sa-token-binding
  namespace: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: serviceaccount-token-creator
subjects:
  - kind: ServiceAccount
    name: default          # the SA you want to allow
    namespace: grafana
