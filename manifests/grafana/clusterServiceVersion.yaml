kind: ClusterServiceVersion
metadata:
  annotations:
    operators.operatorframework.io/builder: operator-sdk-v1.32.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    olm.targetNamespaces: ''
    operatorframework.io/properties: '{"properties":[{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"Grafana","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaAlertRuleGroup","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaContactPoint","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaDashboard","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaDatasource","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaFolder","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaLibraryPanel","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaMuteTiming","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaNotificationPolicy","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaNotificationPolicyRoute","version":"v1beta1"}},{"type":"olm.gvk","value":{"group":"grafana.integreatly.org","kind":"GrafanaNotificationTemplate","version":"v1beta1"}},{"type":"olm.package","value":{"packageName":"grafana-operator","version":"5.19.4"}}]}'
    repository: 'https://github.com/grafana/grafana-operator'
    support: Grafana Labs
    alm-examples: |-
      [
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "Grafana",
          "metadata": {
            "labels": {
              "dashboards": "grafana-a",
              "folders": "grafana-a"
            },
            "name": "grafana-a"
          },
          "spec": {
            "config": {
              "auth": {
                "disable_login_form": "false"
              },
              "log": {
                "mode": "console"
              },
              "security": {
                "admin_password": "start",
                "admin_user": "root"
              }
            }
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaAlertRuleGroup",
          "metadata": {
            "name": "grafanaalertrulegroup-sample"
          },
          "spec": {
            "folderRef": "test-folder-from-operator",
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana"
              }
            },
            "interval": "5m",
            "rules": [
              {
                "condition": "B",
                "data": [
                  {
                    "datasourceUid": "grafanacloud-demoinfra-prom",
                    "model": {
                      "datasource": {
                        "type": "prometheus",
                        "uid": "grafanacloud-demoinfra-prom"
                      },
                      "editorMode": "code",
                      "expr": "weather_temp_c{}",
                      "instant": true,
                      "intervalMs": 1000,
                      "legendFormat": "__auto",
                      "maxDataPoints": 43200,
                      "range": false,
                      "refId": "A"
                    },
                    "refId": "A",
                    "relativeTimeRange": {
                      "from": 600
                    }
                  },
                  {
                    "datasourceUid": "__expr__",
                    "model": {
                      "conditions": [
                        {
                          "evaluator": {
                            "params": [
                              0
                            ],
                            "type": "gt"
                          },
                          "operator": {
                            "type": "and"
                          },
                          "query": {
                            "params": [
                              "C"
                            ]
                          },
                          "reducer": {
                            "params": [],
                            "type": "last"
                          },
                          "type": "query"
                        }
                      ],
                      "datasource": {
                        "type": "__expr__",
                        "uid": "__expr__"
                      },
                      "expression": "A",
                      "intervalMs": 1000,
                      "maxDataPoints": 43200,
                      "refId": "B",
                      "type": "threshold"
                    },
                    "refId": "B",
                    "relativeTimeRange": {
                      "from": 600
                    }
                  }
                ],
                "execErrState": "Error",
                "for": "5m0s",
                "noDataState": "NoData",
                "title": "Temperature below freezing",
                "uid": "4843de5c-4f8a-4af0-9509-23526a04faf8"
              }
            ]
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaContactPoint",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "grafana-operator",
              "app.kubernetes.io/instance": "grafanacontactpoint-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "grafanacontactpoint",
              "app.kubernetes.io/part-of": "grafana-operator"
            },
            "name": "grafanacontactpoint-sample"
          },
          "spec": {
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana-a"
              }
            },
            "name": "grafanacontactpoint-sample",
            "settings": {
              "email": null
            },
            "type": "email"
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaDashboard",
          "metadata": {
            "name": "grafanadashboard-sample"
          },
          "spec": {
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana-a"
              }
            },
            "json": "{\n\n  \"id\": null,\n  \"title\": \"Simple Dashboard\",\n  \"tags\": [],\n  \"style\": \"dark\",\n  \"timezone\": \"browser\",\n  \"editable\": true,\n  \"hideControls\": false,\n  \"graphTooltip\": 1,\n  \"panels\": [],\n  \"time\": {\n    \"from\": \"now-6h\",\n    \"to\": \"now\"\n  },\n  \"timepicker\": {\n    \"time_options\": [],\n    \"refresh_intervals\": []\n  },\n  \"templating\": {\n    \"list\": []\n  },\n  \"annotations\": {\n    \"list\": []\n  },\n  \"refresh\": \"5s\",\n  \"schemaVersion\": 17,\n  \"version\": 0,\n  \"links\": []\n}\n"
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaDatasource",
          "metadata": {
            "name": "grafanadatasource-sample"
          },
          "spec": {
            "datasource": {
              "access": "proxy",
              "isDefault": true,
              "jsonData": {
                "timeInterval": "5s",
                "tlsSkipVerify": true
              },
              "name": "prometheus",
              "type": "prometheus",
              "url": "http://prometheus-service:9090"
            },
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana-a"
              }
            },
            "plugins": [
              {
                "name": "grafana-clock-panel",
                "version": "1.3.0"
              }
            ]
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaFolder",
          "metadata": {
            "name": "grafanafolder-sample"
          },
          "spec": {
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana-a"
              }
            },
            "title": "Example Folder"
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaLibraryPanel",
          "metadata": {
            "name": "grafana-library-panel-inline-envs"
          },
          "spec": {
            "envs": [
              {
                "name": "CUSTOM_RANGE_ENV",
                "value": "now - 12h"
              }
            ],
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana"
              }
            },
            "jsonnet": "local myRange = std.extVar('CUSTOM_RANGE_ENV'); {\n\n  model: {}\n}\n",
            "plugins": [
              {
                "name": "grafana-piechart-panel",
                "version": "1.3.9"
              }
            ]
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaMuteTiming",
          "metadata": {
            "name": "mutetiming-sample"
          },
          "spec": {
            "editable": false,
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana"
              }
            },
            "name": "mutetiming-sample",
            "time_intervals": [
              {
                "days_of_month": [
                  "1",
                  "15"
                ],
                "location": "Asia/Shanghai",
                "times": [
                  {
                    "end_time": "06:00",
                    "start_time": "00:00"
                  }
                ],
                "weekdays": [
                  "saturday"
                ]
              }
            ]
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaNotificationPolicy",
          "metadata": {
            "name": "grafananotificationpolicy-sample"
          },
          "spec": {
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana"
              }
            },
            "route": {
              "group_by": [
                "grafana_folder",
                "alertname"
              ],
              "receiver": "Grafana Cloud OnCall",
              "routes": [
                {
                  "object_matchers": [
                    [
                      "foo",
                      "=",
                      "bar"
                    ]
                  ],
                  "receiver": "grafana-default-email",
                  "routes": [
                    {
                      "object_matchers": [
                        [
                          "severity",
                          "=",
                          "critical"
                        ]
                      ],
                      "receiver": "Grafana Cloud OnCall"
                    }
                  ]
                }
              ]
            }
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaNotificationPolicyRoute",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "grafana-operator",
              "app.kubernetes.io/instance": "grafananotificationpolicyroute-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "grafananotificationpolicyroute",
              "app.kubernetes.io/part-of": "grafana-operator"
            },
            "name": "grafananotificationpolicyroute-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaNotificationTemplate",
          "metadata": {
            "name": "test"
          },
          "spec": {
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana"
              }
            },
            "name": "test",
            "template": "{{ define \"SlackAlert\" }}\n  [{{.Status}}] {{ .Labels.alertname }}\n  {{ .Annotations.AlertValues }}\n{{ end }}\n\n{{ define \"SlackAlertMessage\" }}\n  {{ if gt (len .Alerts.Firing) 0 }}\n    {{ len .Alerts.Firing }} firing:\n    {{ range .Alerts.Firing }} {{ template \"SlackAlert\" . }} {{ end }}\n  {{ end }}\n  {{ if gt (len .Alerts.Resolved) 0 }}\n    {{ len .Alerts.Resolved }} resolved:\n    {{ range .Alerts.Resolved }} {{ template \"SlackAlert\" . }} {{ end }}\n  {{ end }}\n{{ end }}\n\n{{ template \"SlackAlertMessage\" . }}\n"
          }
        }
      ]
